<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="500" height="300" src="image.png" alt="Train image">

    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mitesh</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>

            </tr>
        </tbody>
    </table>


    <ul type="square" >
        <li>Mitexh</li>
        <li>Bhavesh</li>
        <li>Shiv</li>
    </ul>
    <ol>
        <li>Mitexh</li>
        <li>Bhavesh</li>
        <li>Shiv</li>
    </ol>
</body>

</html>
